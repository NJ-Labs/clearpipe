{{- if .Values.imgproxy.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.imgproxy.name }}
  labels:
    {{- include "clearpipe.labels" . | nindent 4 }}
    app.kubernetes.io/component: imgproxy
spec:
  replicas: {{ .Values.imgproxy.replicaCount }}
  selector:
    matchLabels:
      {{- include "clearpipe.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: imgproxy
  template:
    metadata:
      labels:
        {{- include "clearpipe.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: imgproxy
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "clearpipe.serviceAccountName" . }}
      containers:
        - name: imgproxy
          image: "{{ .Values.imgproxy.image.repository }}:{{ .Values.imgproxy.image.tag }}"
          imagePullPolicy: {{ .Values.imgproxy.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: IMGPROXY_BIND
              value: ":8080"
            - name: IMGPROXY_LOCAL_FILESYSTEM_ROOT
              value: "/"
            - name: IMGPROXY_USE_ETAG
              value: "true"
            - name: IMGPROXY_ENABLE_WEBP_DETECTION
              value: "true"
          livenessProbe:
            exec:
              command:
                - imgproxy
                - health
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - imgproxy
                - health
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.imgproxy.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.imgproxy.name }}
  labels:
    {{- include "clearpipe.labels" . | nindent 4 }}
    app.kubernetes.io/component: imgproxy
spec:
  type: {{ .Values.imgproxy.service.type }}
  ports:
    - port: {{ .Values.imgproxy.service.port }}
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    {{- include "clearpipe.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: imgproxy
{{- end }}
