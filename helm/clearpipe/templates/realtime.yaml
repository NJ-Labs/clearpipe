{{- if .Values.realtime.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.realtime.name }}
  labels:
    {{- include "clearpipe.labels" . | nindent 4 }}
    app.kubernetes.io/component: realtime
spec:
  replicas: {{ .Values.realtime.replicaCount }}
  selector:
    matchLabels:
      {{- include "clearpipe.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: realtime
  template:
    metadata:
      labels:
        {{- include "clearpipe.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: realtime
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "clearpipe.serviceAccountName" . }}
      containers:
        - name: realtime
          image: "{{ .Values.realtime.image.repository }}:{{ .Values.realtime.image.tag }}"
          imagePullPolicy: {{ .Values.realtime.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          env:
            - name: PORT
              value: "4000"
            - name: DB_HOST
              value: {{ include "clearpipe.postgresql.host" . }}
            - name: DB_PORT
              value: {{ include "clearpipe.postgresql.port" . | quote }}
            - name: DB_NAME
              value: {{ include "clearpipe.postgresql.database" . }}
            - name: DB_USER
              value: supabase_admin
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "clearpipe.fullname" . }}-secrets
                  key: postgres-password
            - name: API_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "clearpipe.fullname" . }}-secrets
                  key: jwt-secret
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: {{ include "clearpipe.fullname" . }}-secrets
                  key: secret-key-base
            - name: ERL_AFLAGS
              value: "-proto_dist inet_tcp"
            - name: ENABLE_TAILSCALE
              value: "false"
            - name: DNS_NODES
              value: "''"
          livenessProbe:
            httpGet:
              path: /api/ping
              port: 4000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/ping
              port: 4000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.realtime.resources | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.realtime.name }}
  labels:
    {{- include "clearpipe.labels" . | nindent 4 }}
    app.kubernetes.io/component: realtime
spec:
  type: {{ .Values.realtime.service.type }}
  ports:
    - port: {{ .Values.realtime.service.port }}
      targetPort: 4000
      protocol: TCP
      name: http
  selector:
    {{- include "clearpipe.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: realtime
{{- end }}
